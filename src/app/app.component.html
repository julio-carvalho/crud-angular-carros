<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Gerenciamento de carros</li>
  </ol>
</nav>
<div class="container">
  <div class="card list-car">
    <h5 class="card-header">Lista de carros</h5>
    <div class="card-body">
      <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Modelo</th>
              <th scope="col">Cor</th>
              <th scope="col">Preço</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let carro of carros">
              <td>{{carro.id}}</td>
              <td>{{carro.modelo}}</td>
              <td>{{carro.cor}}</td>
              <td>{{carro.preco | currency}}</td>
              <td>
                <button type="button" class="btn btn-warning btn-sm" (click)="tempCarro(carro)">Editar</button>
                <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deletaCarro(carro)">Deletar</button>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>

  <div class="card add-car">
      <h5 class="card-header">Adicionar/Atualizar carro</h5>
      <div class="card-body">
          <form id="add-form" (ngSubmit)="f.form.valid && salvaCarro(f)" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="modelo">Modelo</label>
                <input type="text" [(ngModel)]="carro.modelo" id="modelo" name="modelo" #modelo="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && modelo.invalid }" placeholder="Digite o modelo">
                <div *ngIf="f.submitted && modelo.invalid" class="invalid-feedback">
                    <div *ngIf="modelo.errors.required">Modelo é obrigatório</div>
                </div>
            </div>
            <div class="form-group">
                <label for="cor">Cor</label>
                <input type="text" [(ngModel)]="carro.cor" id="cor" name="cor" #cor="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && cor.invalid }" placeholder="Digite a cor">
                <div *ngIf="f.submitted && cor.invalid" class="invalid-feedback">
                    <div *ngIf="cor.errors.required">Cor é obrigatória</div>
                </div>
            </div>
            <div class="form-group">
                <label for="preco">Preço</label>
                <input type="number" [(ngModel)]="carro.preco" id="preco" name="preco" #preco="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && preco.invalid }" placeholder="Digite o preço">
                <div *ngIf="f.submitted && preco.invalid" class="invalid-feedback">
                    <div *ngIf="preco.errors.required">Preço é obrigatório</div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-add-car">Salvar</button>
            <button type="reset" class="btn btn-secondary btn-add-car" (click)="limpaForm(f)">Cancelar</button>
          </form>
      </div>
    </div>
</div>
